<div class="container">
  <h1 mat-dialog-title>{{ data.id ? "Actualizar" : "Nueva" }} {{ "Tarea" }}</h1>

  <div mat-dialog-content class="f-100">
    <form [formGroup]="form">
      <p>
        <mat-form-field appearance="outline" class="f-100">
          <mat-label>Titulo</mat-label>
          <input
            formControlName="title"
            matInput
            placeholder="Escribe el titulo..."
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline" class="f-100">
          <mat-label>Descripción</mat-label>
          <textarea
            formControlName="description"
            matInput
            rows="5"
            placeholder="Escribe la descripción..."
          ></textarea>
        </mat-form-field>
      </p>
    </form>
  </div>

  <div mat-dialog-actions class="f-100 justify-content">
    <button mat-raised-button color="warn" (click)="onCancel()">
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      cdkFocusInitial
    >
      {{ data.id ? "Actualizar" : "Crear" }}
    </button>
  </div>
</div>
