<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title-group>
      <mat-card-title>Completadas</mat-card-title>
      <mat-card-subtitle>Lista de tareas completadas</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <div class="table-content">
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let task of tasks$ | async">
          {{ task.title }}
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
