<mat-card class="card mt-2 mb-2">
  <mat-card-header class="card-header">
    <mat-card-title-group>
      <mat-card-title>Completadas</mat-card-title>
      <mat-card-subtitle
        >Lista de tareas completadas &nbsp; {{ count }}/{{
          total
        }}</mat-card-subtitle
      >
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <div class="table-content">
      <mat-list role="list">
        <mat-list-item
          role="listitem"
          *ngFor="let task of tasks$ | async; trackBy: taskTrackBy"
        >
          <p mat-line strikethrough>
            {{ task.title }}
          </p>
          <mat-divider [inset]="true"></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
