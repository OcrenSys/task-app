<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title>Eliminar tarea</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>Â¿Deseas eliminar esta tarea permanentemente?</p>
  </mat-card-content>

  <mat-card-actions class="mt-2">
    <button
      class="mh-2"
      mat-raised-button
      aria-label="cancel-action-buttom"
      (click)="onCancel()"
    >
      Cancelar
    </button>

    <button
      class="mh-2"
      color="warn"
      mat-raised-button
      aria-label="delete-action-buttom"
      (click)="onDelete()"
    >
      <mat-icon>delete</mat-icon>
      Eliminar
    </button>
  </mat-card-actions>
</mat-card>
